name: unit-tests
run-name: ${{ github.head_ref || github.ref_name }}-unit-tests

on:
  workflow_call:
    inputs:
      os:
        required: false
        type: string
        default: 'ubuntu-22.04'
      godot-version:
        required: true
        type: string
        default: '4.3'
      godot-status:
        required: true
        type: string
        default: 'stable'

  workflow_dispatch:
    inputs:
      os:
        required: false
        type: string
        default: 'ubuntu-22.04'
      godot-version:
        required: true
        type: string
        default: '4.3'
      godot-status:
        required: true
        type: string
        default: 'stable'

concurrency:
  group: unit-tests-${{ github.head_ref || github.ref_name }}-${{ inputs.godot-version }}
  cancel-in-progress: true

jobs:
  unit-test:
    name: "Unit Tests"
    runs-on: ${{ inputs.os }}
    timeout-minutes: 15
    uses: ./.github/actions/unit-test
    with:
      godot-version: ${{ inputs.godot-version }}
      godot-status: ${{ inputs.godot-status }}
      paths: 'res://test/'